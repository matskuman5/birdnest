name: build yml

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: build frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: cd frontend && npm install && cd ..
      - run: cd backend && npm run build:ui
